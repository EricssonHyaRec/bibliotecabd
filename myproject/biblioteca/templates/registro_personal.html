{% extends 'base.html' %}
{% load static %}

{% block title %}REGISTRO DE PERSONAL{% endblock %}
{% block page_title %}REGISTRO DE PERSONAL{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/agregar.css' %}">

<div class="container mt-5">
    <h1 class="text-center mb-5" style="color: #27c74c;">Registrar Personal <i class="bi bi-person-plus-fill"></i></h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg">
                <div class="card-body">
                    <div id="success-message" class="alert alert-success d-none" role="alert" style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
                        PERSONAL registrado correctamente.
                    </div>

                    <form method="POST" action="{% url 'registro_personal' %}" onsubmit="showMessage(event)">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Sebastian Manuel" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Garcia Bazan" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni" placeholder="12345678" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="correo@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Mínimo 8 caracteres" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-5">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showMessage(event) {
        event.preventDefault(); // Previene el envío del formulario para mostrar el mensaje
        document.getElementById('success-message').classList.remove('d-none'); // Muestra el mensaje
        setTimeout(() => {
            event.target.submit(); // Envía el formulario después de mostrar el mensaje
        }, 2000); // Tiempo para que el usuario vea el mensaje antes de enviar
    }
</script>

{% endblock %}
