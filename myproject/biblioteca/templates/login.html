{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Biblioteca</title>
    <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <h1 class="mb-4">Biblioteca <i class="bi bi-book-half"></i></h1>

    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-header">
            Acceso a la Biblioteca
        </div>
        <div class="card-body">
            <!-- Pestañas para alternar entre Iniciar sesión y Registrarse -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                        Iniciar sesión
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                        Registrarse
                    </button>
                </li>
            </ul>
            <!-- Contenido de las pestañas -->
            <div class="tab-content mt-3" id="myTabContent">
                <!-- Formulario de Inicio de Sesión -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" placeholder="Usuario" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
                            </div>
                        </div>
                        <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>
                        <button type="submit" class="btn">
                            <strong>Ingresar</strong>
                            <div id="container-stars">
                              <div id="stars"></div>
                            </div>
                          
                            <div id="glow">
                              <div class="circle"></div>
                              <div class="circle"></div>
                            </div>
                          </button>
                    </form>
                </div>
                
                <!-- Formulario de Registro -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new_username" class="form-label">Usuario:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" placeholder="Usuario" name="new_username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_email" class="form-label">Correo Electrónico:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Correo Electrónico" name="new_email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Contraseña:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Contraseña" name="new_password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn">
                            <strong>Registrarse</strong>
                            <div id="container-stars">
                              <div id="stars"></div>
                            </div>
                          
                            <div id="glow">
                              <div class="circle"></div>
                              <div class="circle"></div>
                            </div>
                          </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <a href="#" class="form-text">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <!-- Mostrar mensajes de error -->
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

</body>
</html>
