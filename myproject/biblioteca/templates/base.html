{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}Gestión de Ventas{% endblock %}</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="{% url 'inicio' %}">Biblioteca / {% block seccion %}A{% endblock %}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-it   em">
                            <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_libros' %}">Libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_generos' %}">Generos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_autores' %}">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="btn btn-danger px-4" style="border-radius: 7px; margin: 0px 10px;">
                                Cerrar Sesion <i class="bi bi-box-arrow-right"></i></a>
                        </li>
                        
                        
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    

    <!-- Contenido Principal -->
    <main class="main-content" id="mainContent">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        &copy; 2024 Biblioteca Virtual - BASE 2 UDH. Todos los derechos reservados.
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }
    </script>
    <!-- Bien ahora necesito que modifiques el siguiente código de una base de datos para una biblioteca simple,
      que necesitara funciones como agregar libro, eliminar libro, editar libro y un estado (como activo y desactivo),
       almacenar los procesos de préstamo de libro, registrar usuario, multas por no devolver el libro a tiempo-->
</body>
</html>
