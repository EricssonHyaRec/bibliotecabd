{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
     <!-- CDN de Bootstrap 5 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #E6FAEA;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            width: 800px;
            max-width: 90%;
        }

        .login-form {
            padding: 40px;
            width: 60%;
        }

        .login-form h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .login-form p {
            color: #777;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            background-color: #F5FFF6;
        }

        .input-group input[type="email"],
        .input-group input[type="password"] {
            padding-left: 40px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #4CAF50;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .options input[type="checkbox"] {
            margin-right: 5px;
        }

        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45A049;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .login-image {
            width: 40%;
            background-image: url('/static/images/Untitleddesign.png'); /* Reemplaza con tu URL de imagen */
            background-size: cover;
            background-position: center;
        }
        .card {
            max-width: 400px;
            width: 100%;
            border: 1px solid #D0C4B5;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #FAF3E3;
            color: #5C4033;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
        }

        .form-control {
            background-color: #FDFBF6;
            border-color: #D0C4B5;
        }



        .form-text {
            color: #8F7264;
        }

        .card-footer a {
            color: #8F7264;
            text-decoration: none;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-body">
            <!-- Pestañas para alternar entre Iniciar sesión y Registrarse -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                        Iniciar sesión
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                        Registrarse
                    </button>
                </li>
            </ul>
            <!-- Contenido de las pestañas -->
            <div class="tab-content mt-3" id="myTabContent">
                <!-- Formulario de Inicio de Sesión -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Juan Garcia" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                        </div>
                        <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>
                        <button type="submit" class="btn">
                            <strong>Ingresar</strong>
                            <div id="container-stars">
                              <div id="stars"></div>
                            </div>
                          
                            <div id="glow">
                              <div class="circle"></div>
                              <div class="circle"></div>
                            </div>
                          </button>
                    </form>
                </div>
                
                <!-- Formulario de Registro -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new_username" class="form-label">Usuario</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Juan Garcia" name="new_username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_email" class="form-label">Correo Electrónico</label>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="juan.garcia@gmail.com" name="new_email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password" name="new_password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn">
                            <strong>Registrarse</strong>
                            <div id="container-stars">
                              <div id="stars"></div>
                            </div>
                          
                            <div id="glow">
                              <div class="circle"></div>
                              <div class="circle"></div>
                            </div>
                          </button>
                    </form>
                </div>
            </div>
            <div class="card-footer text-center">
                <a href="#" class="form-text">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div class="login-image"></div>
    </div>

</body>
</html>
